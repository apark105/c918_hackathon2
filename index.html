<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Twitch Stat Buddy</title>
    <link href="https://fonts.googleapis.com/css?family=Anton|Fjalla+One|Oswald|PT+Sans+Narrow" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id=headerContainer> 
            <div class='header'>
                <div class='textBorder'>
                    <div class='text'>Twitch Buddy</div>
                </div>
            </div>
        </div>
        <div id="livePlayers">
        </div>
        <div id='footerContainer'>
            <div class='footer'>
                <div class="footBorder">
                    <div class='pic1'> <img src="images/fortniteLogo.png"> </div>
                </div>
                <div class="footBorder">
                    <div class='pic2'> <img src="images/Dota2Logo.png"> </div>
                </div>
                <div class="footBorder">
                    <div class='pic3'> <img src="images/Battlefield1Logo.png"> </div>
                </div>
                <div class="footBorder">
                    <div class='pic4'> <img src="images/twitch.png"> </div>
                </div>
            </div>
        </div>
    </div>

</html>
